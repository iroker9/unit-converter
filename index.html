<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Unit Converter – Convert cm, meter, km, gram, kg & more</title>

  <meta name="description" content="Free online unit converter to convert cm to meter, meter to km, gram to kg, kg to ton and more. Simple, fast and accurate.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    .info {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>

<h1>Unit Converter</h1>

<div class="box">

  <label>Enter value:</label>
  <input type="number" id="value" placeholder="Enter number">

  <label>From unit:</label>
  <select id="fromUnit">
    <option value="cm">Centimeter (cm)</option>
    <option value="m">Meter (m)</option>
    <option value="km">Kilometer (km)</option>
    <option value="mm">Millimeter (mm)</option>
    <option value="g">Gram (g)</option>
    <option value="kg">Kilogram (kg)</option>
    <option value="ton">Ton</option>
  </select>

  <label>To unit:</label>
  <select id="toUnit">
    <option value="m">Meter (m)</option>
    <option value="cm">Centimeter (cm)</option>
    <option value="km">Kilometer (km)</option>
    <option value="mm">Millimeter (mm)</option>
    <option value="g">Gram (g)</option>
    <option value="kg">Kilogram (kg)</option>
    <option value="ton">Ton</option>
  </select>

  <button onclick="convert()">Convert</button>

  <div id="result"></div>

</div>

<div class="info">
  <p>
    This free unit converter allows you to convert common length and weight units
    such as centimeters to meters, meters to kilometers, grams to kilograms, and more.
    It is useful for students, professionals, and daily calculations.
  </p>
</div>

<footer>
  <hr>
  © 2026 Unit Converter · For informational purposes only
</footer>

<script>
const factors = {
  mm: 0.001,
  cm: 0.01,
  m: 1,
  km: 1000,
  g: 0.001,
  kg: 1,
  ton: 1000
};

function convert() {
  const value = parseFloat(document.getElementById("value").value);
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;

  if (isNaN(value)) {
    document.getElementById("result").innerText = "Please enter a value.";
    return;
  }

  const baseValue = value * factors[from];
  const result = baseValue / factors[to];

  document.getElementById("result").innerText =
    `${value} ${from} = ${result} ${to}`;
}
</script>

</body>
</html>
